
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 목록</title>
</head>
<body>
    <div class="center">
        <h1> CATEGORY </h1>
        <!-- 카테고리 목록 출력 -->
        <ul>
            {% for category in categories %}
                <li><a href="{{ category.get_absolute_url }}">{{category.name}}</a></li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
